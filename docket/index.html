<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Interactive Docket System</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>

    <main class="main-content">
        <section class="docket-section">
            <h2>Circuit Judges</h2>
            <form id="circuit-form">
                <label for="circuit-entry">New Entry:</label>
                <input type="text" id="circuit-entry" name="circuit-entry" required>
                <button type="submit">Add Entry</button>
            </form>
            <table id="circuit-table">
                <thead>
                    <tr>
                        <th>Entry</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section class="docket-section">
            <h2>Appellate Judges</h2>
            <form id="appellate-form">
                <label for="appellate-entry">New Entry:</label>
                <input type="text" id="appellate-entry" name="appellate-entry" required>
                <button type="submit">Add Entry</button>
            </form>
            <table id="appellate-table">
                <thead>
                    <tr>
                        <th>Entry</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section class="docket-section">
            <h2>Supreme Doug</h2>
            <form id="supreme-form">
                <label for="supreme-entry">New Entry:</label>
                <input type="text" id="supreme-entry" name="supreme-entry" required>
                <button type="submit">Add Entry</button>
            </form>
            <table id="supreme-table">
                <thead>
                    <tr>
                        <th>Entry</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
